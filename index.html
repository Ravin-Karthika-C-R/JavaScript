<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container w-50 bg-dark">
    <form class="mt-5 p-5 border border-dark border-4 text-white">
    <div class="mt-3 p-2 w-50">
        <label>Enter first number : </label>
        <input type="text" id="n1" placeholder="Number1" class="border  border-dark border-3 mt-2 form-control"><br>
        <label>Enter second number : </label>
        <input type="text" id="n2" placeholder="Number2" class="border  border-dark border-3 mt-2 form-control"><br>
        <button type="button" onclick="Sum()" class="btn btn-secondary">Check</button>
    </div>
</form>
</div>
</body>
<script>
    function Sum(){
        num1=parseInt(n1.value)
        num2=parseInt(n2.value)
        sum=num1+num2
        alert(`Sum of two numbers ${num1} and ${num2} is : ${sum}`)
        
    }
</script>
</html>
